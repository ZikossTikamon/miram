<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шаблон с 5 ячейками</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
			 background-image: url('phonk.jpg'); /* Добавлено фоновое изображение */
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
        }

        /* Верхний отступ */
        .top-space {
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000080;
			
        }

        /* Логотип */
        .logo {
            max-height: 200px;
            margin: 0;
        }

        /* Полоса с ячейками */
        .row {
            display: flex;
            justify-content: space-between;
            background-color: #A9A9A9;
            padding: 20px;
            margin: 0;
        }

        /* Ячейки */
        .cell {
            flex-grow: 1;
            height: 50px;
            background-color: #A9A9A9;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            text-decoration: none;
            margin: 0 10px;
        }

        /* Ячейка при наведении мышью */
        .cell:hover {
            background-color: #45a049;
        }

        /* Контейнер для квадратов и описаний */
        .squares-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }

        /* Квадраты */
        .square {
            width: 400px;
            height: 400px;
            background-color: #A9A9A9;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden; /* Обрезает изображение, если оно больше квадрата */
        }

        .square img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover; /* Обеспечивает правильное заполнение квадрата изображением */
        }

        /* Описание под квадратами */
        .square-description {
            text-align: left ;
            font-size: 20px;
            color: #333;
            margin-top: 10px;
        }
		
		.text {
		 text-align: left ;
            font-size: 22px;
            color: 	#000080;
            margin-top: 10px;
    </style>
</head>
<body>

    <!-- Верхний отступ -->
    <div class="top-space">
        <img src="logo-removebg-preview.png" alt="Логотип" class="logo">
    </div>

    <!-- Полоса с ячейками -->
    <div class="row">
        <a href="компания.html" class="cell"><h2>О компании</h2></a>
        <a href="продукты.html" class="cell"><h2>Продукты</h2></a>
		
        <a href="контакты.html" class="cell"><h2>Контакты</h2></a>
    </div>

    <!-- Контейнер для квадратов и описаний -->
    <div class="squares-container">
        <div>
            <div class="square">
                <img src="velik-removebg-preview (1).png" alt="Изображение 1">
            </div>
            <p class="text">96 790тг</p>
			<p class="square-description"> Велосипед горный Denton Storm 3.0 Sport 27,5", 2023</p>
        </div>
        <div>
            <div class="square">
                <img src="samokat-removebg-preview.png" alt="Изображение 2">
            </div>
            <p class="text">44 990тг</p>
			<p class="square-description">Самокат Reaction 230 Easy Fold, 230 мм</p>
        </div>
        <div>
            <div class="square">
                <img src="scate-removebg-preview.png" alt="Изображение 3">
            </div>
            <p class="text">9 090тг</p>
			<p class="square-description">Скейтборд детский Termit 200 27.2"</p>
        </div>
        <div>
            <div class="square">
                <img src="ganteli-removebg-preview.png" alt="Изображение 4">
            </div>
            <p class="text">22 990тг</p>
			<p class="square-description">Гантель наборная Torneo, 10 кг</p>
        </div>
        <div>
            <div class="square">
                <img src="mach-removebg-preview (1).png" alt="Изображение 5">
            </div>
            <p class="text">11 490тг</p>
			<p class="square-description">Мяч баскетбольный Demix 3х3</p>
        </div>
        <div>
            <div class="square">
                <img src="kepka-removebg-preview.png" alt="Изображение 6">
            </div>
            <p class="text">1 990тг</p>
			<p class="square-description">Бейсболка Demix</p>
        </div>
    </div>

</body>
</html>
